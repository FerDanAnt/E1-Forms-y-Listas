<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <div class="user_info">
      <label for="name">Nombre:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Ingrese su nombre"
      />
      <br />
      <br />
      <label for="surname">Apellido:</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Ingrese su apellido"
      />
      <br />
      <br />
      <label for="mode">Modalidad de cursada:</label>
      <input type="radio" name="mode" />
      <label for="mode">On-Demand</label>
      <input type="radio" name="mode" />
      <label for="mode">En vivo</label>
      <br />
      <br />
      <label for="email">Correo:</label>
      <input type="email" name="email" placeholder="Ingrese su correo" />
    </div>
    <br />
    <div class="options">
      <input type="checkbox" name="option1" />
      <label for="option1"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.</label
      >
      <br />
      <br />
      <input type="checkbox" name="option2" />
      <label for="option2"
        >Declaro que leí los términos y condiciones y estoy listo para
        convertirme en desarrollador Web Full Stack.</label
      >
    </div>
    <br />
    <input type="submit" value="Enviar" />
  </body>
</html>
